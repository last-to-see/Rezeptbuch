{% extends "base.html" %}

{% block content %}

<div class="login-box">

<h2>Login</h2>

{% with messages = get_flashed_messages() %}
{% if messages %}
<p class="flash">{{ messages[0] }}</p>
{% endif %}
{% endwith %}

<form method="POST">

<input type="text"
       name="username"
       placeholder="Username"
       required>

<input type="password"
       name="password"
       placeholder="Password"
       required>

<button class="btn">
Login
</button>

</form>

</div>

{% endblock %}
